<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="image-1.png" alt="" class="image-1">
				<form action="Register" method="post">
					<h3>APPLY</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="name" id="name" name="name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="email" id="email"  name="email">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="number" class="form-control" placeholder="Phone Number"  id="mobile"  name="mobile">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="city"  id="city"  name="city">
					</div>
					<div class="form-group">
					<span class="lnr lnr-envelope"></span>
						<label>Gender<span class="lnr lnr-envelope" >*</span></label><br>						
						<input type="radio" name="gender" value="male"> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
						<br><br>
						
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="number" class="form-control" placeholder="age"  id="age"  name="age">
					</div>
			
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="number" class="form-control" placeholder="exp"  id="exp"  name="exp">
					</div>
					
					
					
					<button>
						<span>Go to Test</span>
					</button>
				</form>
				<img src="image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
